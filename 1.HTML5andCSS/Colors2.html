<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
    <p style="border: solid; border-radius: 5px; border-color: red; background: gray; text-align: center"><span style="color: red">Red</span> Border</p>
    <p style="border: solid; border-radius: 5px; border-color: green; background: gray; text-align: center"><span style="color: green">Green</span> Border</p>
    <p style="border: solid; border-radius: 5px; border-color: blue; background: gray; text-align: center"><span style="color: blue">Blue</span> Border</p>

</body>
</html>
